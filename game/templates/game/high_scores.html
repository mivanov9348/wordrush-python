<!DOCTYPE html>
<html>
<head>
    <title>WordRush - Best Scores</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            color: #1f2937;
        }
        h1 {
            color: #1e40af;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px; /* Увеличих ширината заради допълнителните полета */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        li {
            padding: 1rem;
            font-size: 1.2rem;
            border-bottom: 1px solid #e5e7eb;
            display: grid;
            grid-template-columns: 2fr 1fr 2fr; /* Разпределяне на колонките */
            align-items: center;
            gap: 1rem;
        }
        li:last-child {
            border-bottom: none;
        }
        li:nth-child(odd) {
            background-color: #f9fafb;
        }
        .player-name {
            font-weight: bold;
            color: #374151;
        }
        .score {
            color: #d97706;
            font-weight: bold;
        }
        .date {
            color: #6b7280;
            font-size: 1rem;
        }
        .links {
            margin-top: 2rem;
            text-align: center;
        }
        a, button {
            color: #2563eb;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background: none;
            border: none;
            cursor: pointer;
        }
        a:hover, button:hover {
            background-color: #dbeafe;
            color: #1e40af;
        }
        .clear-btn {
            color: #dc2626;
            margin-left: 1rem;
        }
        .clear-btn:hover {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <h1>Best Scores</h1>
    <ul>
        {% for score in scores %}
            <li>
                <span class="player-name">{{ score.player_name }}</span>
                <span class="score">{{ score.score }} points</span>
                <span class="date">{{ score.record_created|date:"Y-m-d H:i" }}</span>
            </li>
        {% empty %}
            <li>No Results.</li>
        {% endfor %}
    </ul>
    <div class="links">
        <a href="{% url 'play' %}">Play Again</a> |
        <a href="{% url 'home' %}">Start</a> |
        <form action="{% url 'clear_scores' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="clear-btn">Clear Records</button>
        </form>
    </div>

    <script>
        // Потвърждение преди изчистване на резултатите
        document.querySelector('.clear-btn').addEventListener('click', function(e) {
            if (!confirm('Are you sure you want to clear all records?')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
