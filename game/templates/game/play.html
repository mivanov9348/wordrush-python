<!DOCTYPE html>
<html>
<head>
    <title>WordRush - Играй</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #1e40af;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.25rem;
            margin: 0.5rem 0;
            color: #374151;
        }
        span {
            font-weight: bold;
            color: #d97706;
        }
        #word {
            font-size: 1.75rem;
            color: #047857;
        }
        #input_word {
            padding: 0.75rem;
            font-size: 1.1rem;
            width: 250px;
            border: 2px solid #60a5fa;
            border-radius: 8px;
            margin: 1rem 0;
            outline: none;
            transition: border-color 0.3s;
        }
        #input_word:focus {
            border-color: #2563eb;
        }
        button {
            background-color: #dc2626;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0.5rem;
        }
        button:hover {
            background-color: #b91c1c;
        }
        #play_again {
            background-color: #2563eb;
            display: none; /* Скрито по подразбиране */
        }
        #play_again:hover {
            background-color: #1e40af;
        }
        #score_form {
            display: none;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WordRush</h1>
        <p>Time: <span id="timer">60</span> seconds</p>
        <p>Points: <span id="score">0</span></p>
        <p>Word: <span id="word">{{ word }}</span></p>
        <input type="text" id="input_word" autofocus>
        <button onclick="endGame()" id="end_btn">End</button>
        <button onclick="playAgain()" id="play_again">Play Again</button>

        <form id="score_form" method="POST" action="{% url 'play' %}">
            {% csrf_token %}
            <input type="text" name="player_name" id="player_name">
            <input type="number" name="score" id="final_score">
            <input type="submit" value="Save">
        </form>
    </div>

    <script>
    let timeLeft = 60;
    let score = 0;
    let words = [];
    let currentWordIndex = 0;
    let timer;
    const wordElement = document.getElementById("word");
    const input = document.getElementById("input_word");
    const endBtn = document.getElementById("end_btn");
    const playAgainBtn = document.getElementById("play_again");

    // Зареждане на думите от JSON
    fetch("/static/words.json")
        .then(response => response.json())
        .then(data => {
            words = data.words;
            wordElement.textContent = words[currentWordIndex];
        })
        .catch(error => console.error("Грешка при зареждане на думите:", error));

    // Стартиране на таймера
    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById("timer").textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                endGame();
            }
        }, 1000);
    }
    startTimer();

    input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            const typedWord = input.value.trim();
            if (typedWord === wordElement.textContent) {
                score += 10;
                document.getElementById("score").textContent = score;
                currentWordIndex = (currentWordIndex + 1) % words.length;
                wordElement.textContent = words[currentWordIndex];
            }
            input.value = "";
        }
    });

    function endGame() {
        clearInterval(timer);
        input.disabled = true;
        document.getElementById("timer").textContent = "Game Over";
        endBtn.style.display = "none"; // Скрива "End"
        playAgainBtn.style.display = "inline-block"; // Показва "Play Again"
    }

    function playAgain() {
        timeLeft = 60;
        score = 0;
        currentWordIndex = 0;
        document.getElementById("timer").textContent = timeLeft;
        document.getElementById("score").textContent = score;
        wordElement.textContent = words[currentWordIndex];
        input.disabled = false;
        input.value = "";
        input.focus();
        endBtn.style.display = "inline-block"; // Връща "End"
        playAgainBtn.style.display = "none"; // Скрива "Play Again"
        startTimer(); // Рестартира таймера
    }
    </script>
</body>
</html>
